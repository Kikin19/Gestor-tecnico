{% extends "base.html" %}

{% block content %}

<h2 class="mb-3">Equipos</h2>

<div class="card p-4 shadow-sm mb-4">
    <h4>Registrar Equipo</h4>

    <form action="/equipos/add" method="POST">
        <div class="row mt-3">

            <div class="col-md-3">
                <label>Cliente</label>
                <select class="form-control" name="cliente" required>
                    {% for c in clientes %}
                    <option value="{{ c.id }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <label>Marca</label>
                <input type="text" name="marca" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label>Modelo</label>
                <input type="text" name="modelo" class="form-control">
            </div>

            <div class="col-md-3">
                <label>Serie</label>
                <input type="text" name="serie" class="form-control">
            </div>

        </div>

        <button class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>

<!-- Tabla -->
<table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Serie</th>
        </tr>
    </thead>

    <tbody>
        {% for e in equipos %}
        <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.cliente }}</td>
            <td>{{ e.marca }}</td>
            <td>{{ e.modelo }}</td>
            <td>{{ e.serie }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
