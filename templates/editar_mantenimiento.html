{% extends "layout.html" %}

{% block content %}
<h2>Editar Mantenimiento</h2>

<form method="POST">
    <label>Equipo</label>
    <select name="equipo_id" required>
        {% for e in equipos %}
        <option value="{{ e.id }}" {% if e.id == mantenimiento['equipo_id'] %}selected{% endif %}>
            {{ e.tipo }} - {{ e.modelo }}
        </option>
        {% endfor %}
    </select>

    <label>Fecha</label>
    <input type="date" name="fecha" value="{{ mantenimiento['fecha'] }}" required>

    <label>Detalle</label>
    <textarea name="detalle" required>{{ mantenimiento['detalle'] }}</textarea>

    <button type="submit">Actualizar</button>
</form>

{% endblock %}
