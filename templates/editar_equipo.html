{% extends "layout.html" %}

{% block content %}
<h2>Editar Equipo</h2>

<form method="POST">
    <label>Tipo</label>
    <input type="text" name="tipo" value="{{ equipo['tipo'] }}" required>

    <label>Modelo</label>
    <input type="text" name="modelo" value="{{ equipo['modelo'] }}" required>

    <label>Cliente</label>
    <select name="cliente_id" required>
        {% for c in clientes %}
        <option value="{{ c.id }}" {% if c.id == equipo['cliente_id'] %}selected{% endif %}>
            {{ c.nombre }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Actualizar</button>
</form>
{% endblock %}
