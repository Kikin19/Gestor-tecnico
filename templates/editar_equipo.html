{% extends "base.html" %}
{% block title %}Editar Equipo{% endblock %}

{% block content %}
<h1>Editar Equipo</h1>

<form method="POST">
    <input type="text" name="tipo" value="{{ equipo.tipo }}" placeholder="Tipo">
    <input type="text" name="modelo" value="{{ equipo.modelo }}" placeholder="Modelo">

    <select name="cliente_id" required>
        <option value="">Seleccione cliente</option>
        {% for cliente in clientes %}
        <option value="{{ cliente.id }}" {% if equipo.cliente_id == cliente.id %}selected{% endif %}>
            {{ cliente.nombre }}
        </option>
        {% endfor %}
    </select>

    <button type="submit">Guardar</button>
</form>

{% endblock %}
