<form action="{{ url_for('editar_equipo', id=equipo.id) }}" method="POST">
    <label>Cliente:</label>
    <select name="cliente_id" required>
        {% for cliente in clientes %}
            <option value="{{ cliente.id }}" {% if equipo.cliente_id == cliente.id %}selected{% endif %}>
                {{ cliente.nombre }}
            </option>
        {% endfor %}
    </select>

    <label>Tipo:</label>
    <input type="text" name="tipo" value="{{ equipo.tipo }}">

    <label>Modelo:</label>
    <input type="text" name="modelo" value="{{ equipo.modelo }}">

    <button type="submit">Guardar</button>
</form>
