<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App{% endblock %}</title>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>

        /* -----------------   ESTILOS GENERALES   ----------------- */

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #012b6b, #001533);
            background-attachment: fixed;
            color: white;
        }

        /* Fondo de puntos estilo AZUR */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://imgur.com/gallery/perseus-head-IUdDio3#/t/stars');
                background-size: cover;         /* Ajusta la imagen al tama√±o de la pantalla */
                 background-repeat: no-repeat;   /* No repetir */
                 background-position: center;    /* Centrada */
                 background-attachment: fixed;   /* Efecto elegante */
}
        

        /* -----------------   NAVBAR   ----------------- */

        header {
            background: rgba(0, 15, 50, 0.78);
            backdrop-filter: blur(6px);
            padding: 15px 0;
            box-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }

        .nav-container {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 45px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #1a73e8;
            transform: scale(1.08);
        }

        /* -----------------   CONTENEDOR BLANCO   ----------------- */

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 7px 22px rgba(0,0,0,0.4);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* -----------------   TITULOS   ----------------- */

        h1, h2 {
            text-align: center;
            color: #003d9b;
            font-weight: 800;
        }

        /* -----------------   BOTONES AZUR   ----------------- */

        .button-link, button {
            padding: 12px 22px;
            background: linear-gradient(90deg, #00b050, #009640);
            color: white !important;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            display: inline-block;
            transition: 0.3s;
            border: 2px dashed #ffffff88;
        }

        .button-link:hover, button:hover {
            transform: scale(1.10);
            background: #00c060;
        }

        button {
            width: 50%;
        }

        /* -----------------   TABLAS   ----------------- */

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 22px;
            background: white;
            color: black;
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background: #003d9b;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #eef3ff;
        }

        /* -----------------   FORMULARIOS   ----------------- */

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        /* -----------------   ANIMACIONES   ----------------- */

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }

    </style>

</head>

<body>

<header>
    <div class="nav-container">

        <!-- LOGO PERSONALIZABLE -->
        <div class="logo">
            <img src="https://i.imgur.com/1qXrHcC.png" alt="Logo">
            <h2 style="margin:0;">TecnoFix</h2>
        </div>

        <!-- MENU -->
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('listar_clientes') }}">Clientes</a>
            <a href="{{ url_for('listar_equipos') }}">Equipos</a>
            <a href="{{ url_for('listar_mantenimientos') }}">Mantenimientos</a>
        </nav>

    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
