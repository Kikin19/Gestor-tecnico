<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav a { margin-right: 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        table, th, td { border: 1px solid #000; }
        th, td { padding: 8px; text-align: left; }
        form { margin-top: 10px; }
        input, select { margin-bottom: 5px; padding: 5px; width: 200px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Inicio</a> |
        <a href="{{ url_for('listar_clientes') }}">Clientes</a> |
        <a href="{{ url_for('listar_equipos') }}">Equipos</a> |
        <a href="{{ url_for('listar_mantenimientos') }}">Mantenimientos</a>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
