<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App{% endblock %}</title>
    <style>
        /* ----------------- General ----------------- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f9;
            color: #333;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            margin-right: 15px;
            color: #194575;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #194575;
        }

        h1, h2 {
            color: #444;
        }

        hr {
            border: none;
            border-top: 2px solid #194575;
            margin-bottom: 20px;
        }

        /* ----------------- Tabla ----------------- */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #194575;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        /* ----------------- Formulario ----------------- */
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-width: 500px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #194575;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #194575;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #194575;
            transform: translateY(-2px);
        }

        a.button-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a.button-link:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Inicio</a> |
        <a href="{{ url_for('listar_clientes') }}">Clientes</a> |
        <a href="{{ url_for('listar_equipos') }}">Equipos</a> |
        <a href="{{ url_for('listar_mantenimientos') }}">Mantenimientos</a>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
