{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi sitio{% endblock %}</title>

    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- NAVBAR GLOBAL -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo">
                <h2>Mi Sitio</h2>
            </div>

            <nav>
                <a href="/">Inicio</a>
                <a href="/clientes/">Clientes</a>
                <a href="/reportes/">Reportes</a>
            </nav>
        </div>
    </header>

    <!-- CONTENIDO CAMBIANTE -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
