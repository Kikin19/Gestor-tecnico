{% extends "base.html" %}
{% block title %}Clientes{% endblock %}

{% block content %}
<h1>Clientes</h1>

<div style="text-align:center;">
    <a class="button-link" href="{{ url_for('agregar_cliente') }}">+ Agregar Cliente</a>
</div>

<div class="table-container">
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
    </tr>

    {% for c in clientes %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.telefono }}</td>
        <td>
            <a class="button-link" href="{{ url_for('editar_cliente', id=c.id) }}">Editar</a>
        </td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
