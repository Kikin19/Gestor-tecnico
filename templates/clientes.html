{% extends "layout.html" %}

{% block content %}
<h2>Clientes</h2>

<h3>Agregar Cliente</h3>
<form action="/clientes/add" method="POST">
    <label>Nombre</label>
    <input type="text" name="nombre" required>

    <label>Cédula</label>
    <input type="text" name="cedula" required>

    <label>Teléfono</label>
    <input type="text" name="telefono" required>

    <button type="submit">Guardar</button>
</form>

<h3>Listado</h3>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Teléfono</th>
        <th>Acciones</th>
    </tr>

    {% for c in clientes %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.cedula }}</td>
        <td>{{ c.telefono }}</td>
        <td>
            <a href="/clientes/editar/{{ c.id }}">Editar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
