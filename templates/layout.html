<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor Técnico</title>
    <style>
        body {
            background: #f4f6f9;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: 0.3s ease-in-out;
        }

        header {
            background: #0a3d62;
            color: white;
            padding: 15px;
            font-size: 22px;
            text-align: center;
            letter-spacing: 1px;
            animation: fadeIn 0.8s ease-in-out;
        }

        nav {
            background: #07426b;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #145a85;
            transform: scale(1.05);
        }

        .container {
            width: 85%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            animation: fadeInUp 0.6s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th {
            background: #0a3d62;
            color: white;
            padding: 10px;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            transition: 0.2s;
        }

        table tr:hover td {
            background: #eef4ff;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            background: #0a3d62;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #145a85;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<header>Gestor Técnico</header>

<nav>
    <a href="/">Inicio</a>
    <a href="/clientes">Clientes</a>
    <a href="/equipos">Equipos</a>
    <a href="/mantenimientos">Mantenimientos</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
